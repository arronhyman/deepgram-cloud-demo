name: Deploy Deepgram Cloud Demo
on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: { python-version: '3.9' }
      - uses: aws-actions/setup-sam@v2
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Build
        run: sam build

      - name: Deploy Infrastructure
        run: |
          sam deploy --no-confirm-changeset --no-fail-on-empty-changeset \
            --stack-name deepgram-cloud-demo \
            --resolve-s3 --capabilities CAPABILITY_IAM \
            --region us-east-1

      - name: Sync Frontend to S3
        run: |
          # Get the bucket name from CloudFormation outputs
          BUCKET=$(aws cloudformation describe-stacks --stack-name deepgram-cloud-demo --query "Stacks[0].Outputs[?OutputKey=='BucketName'].OutputValue" --output text)
          echo "Syncing to $BUCKET"
          aws s3 sync ./frontend s3://$BUCKET --delete